# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  commit:
    jobs:
      - testrun
  dailies:
    triggers:
      - schedule:
          cron: "0 9,15 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - testrun
jobs:
  testrun:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Run cli
          command: |
            python3 upcoming_kino_regina_shows.py
